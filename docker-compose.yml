version: '3'

services:
  consul:
    build:
      context: .
      dockerfile: consulServer.Dockerfile
    image: consul-custom
    container_name: consul
    restart: always
    network_mode: "host"

  # consulKV:
  #   image: consul-custom
  #   command: \
  #     bash -c \
  #     'curl -X PUT -d 1 http://localhost:8500/v1/kv/prod/blue_weight \
  #     && curl -X PUT -d 0 http://localhost:8500/v1/kv/prod/green_weight \
  #     && curl -X PUT -d 0 http://localhost:8500/v1/kv/prod/start_web'
  #   network_mode: "host"
  #   depends_on:
  #     - consul

  blue:
    image: mattmyers3491/jenkins-test:latest
    container_name: blue
    labels:
      - "SERVICE_NAME=blue" #for registrator, default uses image name as service name
    restart: always
    network_mode: "host"

  green:
    image: mattmyers3491/jenkins-test:latest
    container_name: green
    labels:
      - "SERVICE_NAME=green" #for registrator, default uses image name as service name
    restart: always
    network_mode: "host"

  proxy:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    image: nginx-custom
    container_name: proxy
    restart: always
    network_mode: "host"
    depends_on:
      - blue
      - green
      - consul

  registrator:
    image: gliderlabs/registrator:latest
    container_name: registrator
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command: -internal consul://localhost:8500
    restart: always
    depends_on:
      - consul
    network_mode: "host"
